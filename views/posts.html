{% extends 'layouts/layoutAdm.html' %}
{% block cssExtends %}
  <link rel="stylesheet" href="/bower_components/select2/dist/css/select2.min.css">
  <link rel="stylesheet" href="/plugins/iCheck/all.css">
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    

{% endblock %}

{% block content %}
<div class="content-wrapper">

    <section class="content">

      <form enctype="multipart/form-data"  method="post">
              <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Thêm Mới</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Multiple</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Select a State"
                        style="width: 100%;">
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                  <label for="exampleInputFile" >Album sản phẩm</label>
                  <input type="file" id="exampleInputFile" name="photo" multiple>
                </div>
              <!-- /.form-group -->
            </div>

            <div class="form-group">
                  <label for="exampleInputFile">Hình ảnh của sản phẩm</label>
                  <input type="file" id="exampleInputFile" name="photo" multiple>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <input type="submit" type="Save">
        </div>
      </div>
      </form>

    </section>
    <!-- /.content -->
</div>
{% endblock %}

{% block jsExtends %}
<script src="/bower_components/select2/dist/js/select2.full.min.js"></script>
<script src="/plugins/iCheck/icheck.min.js"></script>

<script>
$(function(){
 $('.select2').select2()

})
     
</script>

{% endblock %}
