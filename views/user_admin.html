{% extends 'layouts/layoutAdm.html' %}

{% block content %}
<div class="content-wrapper">

    <section class="content">
        <div class="col-lg-12">
            <div class="row">
                <div class="panel panel-primary filterable">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Admin</h3>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter"><span
                                    class="glyphicon glyphicon-filter"></span> Filter
                            </button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr class="filters">
                            <th><input type="number" class="form-control" placeholder="ID" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                            <th><input type="number" class="form-control" placeholder="Phone" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Email" disabled></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in data %}
                            <tr>
                                <td><a href="/admin/user_admin/{{user.id}}">{{user.id}}</a></td>
                                <td><a href="/admin/user_admin/{{user.id}}">{{user.displayname}}</a></td>
                                <td><a href="/admin/user_admin/{{user.id}}">{{user.phone}}</a></td>
                                <td><a href="/admin/user_admin/{{user.id}}">{{user.email}}</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
{% endblock %}
