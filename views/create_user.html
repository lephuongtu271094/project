{% extends 'layouts/layoutAdm.html' %}
{% block cssExtends %}

{% endblock %}

{% block content %}
<div class="content-wrapper">

    <section class="content">
        <div class="col-md-12">
            <form id="edit-form" method="post">


                <div class="box box-solid box-primary">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Full Name<span
                                            class="required"> *</span></label>
                                    <input type="text" class="form-control" name="display_name"
                                           value="" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label>Email<span class="required"> *</span></label>
                                    <input type="email" class="form-control" name="user_email"
                                           value="" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label>Avatar
                                        <span class="help-block" style="display: inline;">(128x128px) </span>
                                    </label>

                                    <a href="#" id="avt" class="btn btn-primary btn-block"><i class="fa fa-upload"></i>
                                        Choose/upload avatar image</a>

                                    <img style="margin: 15px 0" class="img img-thumbnail" id="user_image"
                                         src=""/>
                                    <input type="hidden" name="user_image_url" value="">
                                </div>


                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Name<span class="required"></span></label>
                                    <input type="text" class="form-control" name="user_email"
                                           value="" required="required"/>
                                </div>

                                <div class="form-group">
                                    <label>Password
                                        <span class="required"> *</span>
                                    </label>
                                    <input type="password" class="form-control" id="user_pass" name="user_pass"
                                           pattern=".{6,}" required title="Password must be greater than 5 character"/>
                                </div>

                                <div class="form-group">
                                    <label>Confirm password
                                        <span class="required"> *</span>
                                    </label>
                                    <input type="password" class="form-control" id="confirm_pass"
                                           required="required"/>
                                </div>
                            </div>
                            <div class="col-md-12" style="text-align: center;">
                                <a href="javascript:void(0)">
                                    <button type="submit" class="btn btn-success" id="saveForm" style="width:80%;">
                                        <i class="fa fa-check"></i> Save
                                    </button>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>

            </form>
        </div>
    </section>
    <!-- /.content -->
</div>
{% endblock %}

{% block jsExtends %}

{% endblock %}
