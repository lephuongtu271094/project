<header>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/images/logo.png" alt=""></a>
            </div>
            <form class="navbar-form navbar-left">
                <form class="navbar-form navbar-left">


                    <div class="btn-group">
                        <button class="btn btn-default btn-sm dropdown-toggle form-control alo" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if name_ci %}
                                {{ name_ci.name }}
                            {% elseif name_dis %}
                                {{ name_dis.name }}
                            {% else %}
                            - Thành Phố -
                            {% endif %}
                        </button>
                        <ul class="dropdown-menu">
                            {% for city in citys %}
                            <a href="/city/{{city.id_city}}"><span>{{ city.name }}</span><br></a>
                            {% endfor %}
                        </ul>
                    </div>

                </form>
                <form class="navbar-form navbar-left">

                    <div class="btn-group">
                        <button id="carmodel"
                                class="btn btn-default btn-sm dropdown-toggle form-control form-control selec-with"
                                type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if name_dis %}
                                {{ name_dis.name_districts }}
                            {% else %}
                                - Quận / Huyện -
                            {% endif %}
                        </button>
                        <ul class="dropdown-menu">
                            {% for dis in districts %}
                            <a href="/city/{{dis.id_city}}/districts/{{dis.id_districts}}"><span>{{ dis.name_districts }}</span><br></a>
                            {% endfor %}
                        </ul>
                    </div>

                </form>
                <form class="navbar-form navbar-left" method="get" action="/search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder=" Địa điểm, Nhà hàng..." name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)" id="btn-dangnhap"><span class="fix-br"><i
                        class="glyphicon glyphicon-log-in"></i>Đăng nhập</span></a></li>
                <li><a href="javascript:void(0)" id="btn-dangki"><span class="fix-br"><i
                        class="glyphicon glyphicon-user"></i>Đăng kí</span></a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->

    </nav>
    <!-- navbar navbar-default -->

    <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/images/banner.jpg" alt="..." class="img-responsive">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="/images/banner1.jpg" alt="..." class="img-responsive">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="/images/banner2.jpg" alt="..." class="img-responsive">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="/images/banner3.jpg" alt="..." class="img-responsive">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- container-fluid -->

</header>
