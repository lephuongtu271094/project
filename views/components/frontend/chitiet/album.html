<!--Album images -->
<div class="row images">
    <h2>ALBUM áº¢NH</h2>
    <hr/>

    <div id="imgLoop">
        {% for img in data.array%}
            <!--{#% for i in range(1,13) %#}-->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 special" style="width: 20%;">
                <div class="wow fadeInDown animated" data-wow-duration="1s" data-wow-delay="0.6s"
                     style="visibility: visible; animation-duration: 1000ms; animation-delay: 600ms; animation-name: fadeInDown;">
                    <div class="list">
                        <div class="item">
                            <div class="image">

                                <a href="/image_location/{{ img.name_img }}" data-fancybox="group" class="fancybox" >
                                    <img src="/image_location/{{ img.name_img }}">
                                </a>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--{#% endfor %#}-->
        {% endfor %}

    </div>
</div>
